<ul class="errors" *ngFor="let error of errors">
  <li>{{error}}</li>
</ul>
<app-login *ngIf="getLoginPage()"></app-login>
<app-games *ngIf="getGamesPage()" [user]="user!" (gameToJoin)="joinGame($event)"></app-games>
<app-game *ngIf="getGamePage()" [user]="user!" [gameInfo]="getGamePage()!.gameInfo"></app-game>
