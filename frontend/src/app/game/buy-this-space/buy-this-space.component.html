<app-space-info [space]="space"></app-space-info>
<div>&nbsp;</div>
<app-buy-space
  [maxCash]="maxCash"
  [price]="price"
  (onChange)="allocation = $event"
></app-buy-space>
<div class="buttonRow">
  <div class="buttonCell">
    <button *ngIf="canDecline" [disabled]="disabled" (click)="triggerDontBuy()">Decline</button>
  </div>
  <div class="buttonCell">
    <button [disabled]="disabled" (click)="triggerBuy()">Buy</button>
  </div>
</div>
