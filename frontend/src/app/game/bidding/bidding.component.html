<app-space-info
  [space]="bidding.space"
></app-space-info>
<div>&nbsp;</div>
<div>
  <label class="left">{{bidding.player}}</label>
  <span class="right">{{bidding.bid}}</span>
</div>
<div>
  <label class="left"># bidding</label>
  <span class="right">{{bidding.numOtherPlayers}}</span>
</div>
<div>
  <label class="left" for="bidAmount">My bid</label>
  <app-amount
    id="bidAmount"
    [value]="bidAmount"
    [min]="0"
    [max]="9007199254740991"
    (changed)="bidAmount = $event"
    ></app-amount>
</div>
<div class="buttonRow">
  <button [disabled]="!canPass()" (click)="triggerPass()">Pass</button>
  <button [disabled]="!canBid()" (click)="triggerBid()">Bid</button>
</div>
