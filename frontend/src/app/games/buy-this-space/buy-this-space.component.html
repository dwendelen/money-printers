<app-space-info [space]="space"></app-space-info>
<div>&nbsp;</div>
<app-buy-space
  [maxCash]="maxCash"
  [price]="space.getInitialPrice()"
  (onChange)="allocation = $event"
></app-buy-space>
<div class="buttonDiv">
  <button [disabled]="disabled" (click)="triggerDontBuy()">Decline</button>
  <button [disabled]="disabled" (click)="triggerBuy()">Buy</button>
</div>
